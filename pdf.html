<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-upload {
            position: relative;
            margin-bottom: 20px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #e8ecff;
            border-color: #764ba2;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-size: 0.9em;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Text to PDF Converter</h1>
        <p class="subtitle">Convert your text files or write content directly to PDF format</p>

        <div class="file-upload">
            <input type="file" id="fileInput" accept=".txt">
            <label for="fileInput" class="file-upload-label">
                üìÅ Click to upload a .txt file or write below
            </label>
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="input-group">
            <label for="filename">PDF Filename:</label>
            <input type="text" id="filename" placeholder="Enter filename (without .pdf extension)" value="document">
        </div>

        <div class="options">
            <div class="input-group">
                <label for="fontSize">Font Size:</label>
                <select id="fontSize">
                    <option value="10">10pt</option>
                    <option value="12" selected>12pt</option>
                    <option value="14">14pt</option>
                    <option value="16">16pt</option>
                    <option value="18">18pt</option>
                    <option value="20">20pt</option>
                </select>
            </div>

            <div class="input-group">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize">
                    <option value="a4" selected>A4</option>
                    <option value="letter">Letter</option>
                    <option value="legal">Legal</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="textContent">Text Content:</label>
            <textarea id="textContent" placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="btn-group">
            <button class="btn-convert" onclick="convertToPDF()">Convert to PDF</button>
            <button class="btn-clear" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const textContent = document.getElementById('textContent');
        const fileNameDisplay = document.getElementById('fileName');
        const filenameInput = document.getElementById('filename');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(event) {
                    textContent.value = event.target.result;
                    fileNameDisplay.textContent = `Loaded: ${file.name}`;
                    
                    const nameWithoutExt = file.name.replace('.txt', '');
                    filenameInput.value = nameWithoutExt;
                };
                reader.readAsText(file);
            } else {
                alert('Please upload a valid .txt file');
            }
        });

        function convertToPDF() {
            const text = textContent.value.trim();
            
            if (!text) {
                alert('Please enter some text or upload a file first!');
                return;
            }

            const { jsPDF } = window.jspdf;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const pageSize = document.getElementById('pageSize').value;
            let filename = filenameInput.value.trim() || 'document';
            
            if (!filename.endsWith('.pdf')) {
                filename += '.pdf';
            }

            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: pageSize
            });

            doc.setFontSize(fontSize);
            
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const maxWidth = pageWidth - (2 * margin);
            
            const lines = doc.splitTextToSize(text, maxWidth);
            
            let y = margin;
            const lineHeight = fontSize * 0.5;
            
            lines.forEach((line, index) => {
                if (y + lineHeight > pageHeight - margin) {
                    doc.addPage();
                    y = margin;
                }
                
                doc.text(line, margin, y);
                y += lineHeight;
            });

            doc.save(filename);
        }

        function clearAll() {
            textContent.value = '';
            filenameInput.value = 'document';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
        }
    </script>
</body>
</html>
